<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Esidore</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

    <!-- Contact Card -->
    <div class="contact-card">

        <h1 class="contact-title">Contact Me</h1>
        <p class="contact-sub">Have a project, question, or just want to say hi?</p>

        <form class="contact-form">

            <div class="input-group">
                <label>Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label>Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>
            </div>

            <button type="submit" class="send-btn">Send Message</button>

        </form>

        <a href="index.html" class="back-btn">‚Üê Back to Portfolio</a>

    </div>

</div>

</body>
</html>
